<div class="navbar">
    <div class="logo">Admin Panel</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="menu" id="menu">
        <a href="{{ url_for('users_page') }}">Users</a>
        <div class="dropdown">
            <div class="dropdown-content">
                <a href="{{ url_for('download_excel') }}">Download Excel</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</div>

<style>
    /* Navbar Styling */
    body { margin: 0; font-family: Arial, sans-serif; }
    .navbar {
        background-color: #333;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        align-items: center;
    }
    .navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        display: block;
    }
    .navbar a:hover { background-color: #575757; }
    .navbar .logo { font-size: 22px; font-weight: bold; }
    .navbar .menu { display: flex; }
    .navbar .menu a { margin-left: 10px; }
    .navbar .dropdown {
        position: relative;
        display: inline-block;
    }
    .navbar .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        z-index: 1;
    }
    .navbar .dropdown-content a {
        color: white;
        padding: 12px 16px;
        display: block;
        text-align: left;
    }
    .navbar .dropdown:hover .dropdown-content { display: block; }

    /* Mobile Menu */
    .menu-toggle {
        display: none;
        font-size: 24px;
        cursor: pointer;
        color: white;
    }
    @media (max-width: 600px) {
        .navbar .menu { display: none; flex-direction: column; width: 100%; background-color: #333; position: absolute; top: 50px; left: 0; }
        .navbar .menu a { text-align: center; padding: 10px; }
        .menu-toggle { display: block; }
    }
</style>

<script>
    function toggleMenu() {
        let menu = document.getElementById("menu");
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
</script>
